<head>
<meta charset="utf-8">
<title>Estudo Cesium JS</title>

<!--{ Ícone do site }-->
<link rel="icon" 
      type="image/png" 
      href="favicon.ico" />

<script type="text/javascript" src="Cesium-1.91/Build/Cesium/Cesium.js"></script>
<style>
	@import url(Cesium-1.91/Build/Cesium/Widgets/widgets.css);

	#cesiumContainer{
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		margin: 0;
		overflow: hidden;
		padding: 0;
		font-family: sans-serif;
	}

	html{
		height: 100%;
	}

	body{
		padding: 0;
		margin: 0;
		overflow: hidden;
		height: 100%;
	}
</style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
var viewer = new Cesium.Viewer('cesiumContainer');
var czml = new Cesium.CzmlDataSource();
czml.load("res/CZML/Vehicle.czml");
viewer.dataSources.add(czml);
</script>
</body>
</html>
