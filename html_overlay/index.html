<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <!-- Include the CesiumJS JavaScript and CSS files -->

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>

  <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<!--<style>
      @import url(../templates/bucket.css);
    </style>-->
</head>

<body>

<!--	<img src="barrage.png" style="position:absolute" id="htmlOverlay">-->

    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <img id="htmlOverlay" style="position: absolute;width:10px;height:10px" src="logo_icon.png">
    
  <script>
const viewer = new Cesium.Viewer("cesiumContainer");

// To geographically place an HTML element on top of the Cesium canvas, we use
// scene.cartesianToCanvasCoordinates to map a world position to canvas x and y values.
// This example places and img element, but any element will work.

const htmlOverlay = document.getElementById("htmlOverlay");
const scratch = new Cesium.Cartesian2();
viewer.scene.preRender.addEventListener(function () {
  const position = Cesium.Cartesian3.fromDegrees(-48.482778,-1.437285);
  const canvasPosition = viewer.scene.cartesianToCanvasCoordinates(
    position,
    scratch
  );
  if (Cesium.defined(canvasPosition)) {
    htmlOverlay.style.top = `${canvasPosition.y}px`;
    htmlOverlay.style.left = `${canvasPosition.x}px`;
  }
});

  </script>

 </div>

</body>

</html>
